<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LRT/MRT Fare Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #3F2A52;
    color: #ffffff;
    padding: 20px;
  }
  select, input, button {
    padding: 5px 10px;
    margin: 5px 0;
    border-radius: 5px;
    border: none;
  }
  button {
    background-color: #ffffff;
    color: #3F2A52;
    cursor: pointer;
  }
  button:hover {
    opacity: 0.8;
  }
</style>
</head>
<body>

<h1>Ube Uber</h1>

<label for="line">Choose a route:</label><br>
<select id="line">
  <option value="LRT1"> 1 (Roosevelt – Baclaran)</option>
  <option value="LRT2"> 2 (Santolan – Recto)</option>
  <option value="MRT3">3 (North Avenue – Taft Avenue)</option>
</select><br>

<label for="pickup">Pickup location:</label><br>
<input type="number" id="pickup" min="1" placeholder="Enter pickup location "><br>

<label for="dropoff">Drop-off location:</label><br>
<input type="number" id="dropoff" min="1" placeholder="Enter drop off location "><br>

<label for="discount">Are you Senior/PWD/Student?</label>
<input type="checkbox" id="discount"><br><br>

<button onclick="calculateFare()">Calculate Fare</button>

<h2 id="result"></h2>

<script>
function calculateFare() {
  const baseRate = 50;
  const line = document.getElementById('line').value;
  const pickup = parseInt(document.getElementById('pickup').value);
  const dropoff = parseInt(document.getElementById('dropoff').value);
  const discountCheck = document.getElementById('discount').checked;

  if (isNaN(pickup) || isNaN(dropoff)) {
    alert("Please enter valid station numbers!");
    return;
  }

  const distanceFactor = Math.abs(dropoff - pickup) + 1;
  let totalFare = baseRate * distanceFactor;

  if (discountCheck) {
    totalFare = totalFare * 0.8;
  }

  document.getElementById('result').innerHTML =
    `Line: ${line}<br>
     Distance: ${distanceFactor} stations<br>
     Total Fare: Php ${totalFare.toFixed(2)}`;
}
</script>

</body>
</html>
