<body class="p-4">

   <div class="container">
    <div class="row justify-content-center">
        <div class=" col-lg-6">
            <div class="card p-4 shadow">
                <h2 class="text-center mb-4"> Ube Uber</h2>
                <h5 class="fw-bold">Pick up Location:</h5>
                <select class="form-control mb-3" id="service">
                    <option value="0"> Select a pick up location...</option>
                    <option value="150"> North Blvd.</option>
                    <option value="200">East Blvd.</option>
                     <option value="200">South Blvd.</option>
                      <option value="300">West Blvd.</option>

</select
<h5 class="fw-bold"> Drop off location </h5>
<select class="form-control mb-3" id="distance">
<option value="0"> Select a drop off location...</option>
<option value="1">My Location</option>
<option value="2">North Blvd.</option>
<option value="2">East Blvd.</option>
<option value="2">South Blvd.</option>
<option value="2">West Blvd.</option>

</select>
<button class="btn btn-pink w-100" onclick="computeTotal()"> Compute Amount</button>
<p class="mt-3 fw-bold" id="result"></p>
            </div>

        </div>

    </div>

   </div> 


<script>
    function computeTotal(){
        let servicePrice = Number(document.getElementById("service").value);
        let distance=Number(document.getElementById("distance").value);
        let deliveryFee=Math.round(distance * 20);
        let total=servicePrice+deliveryFee;

        document.getElementById("result").innerHTML="Service Price: PHP" +servicePrice + "<br>" +"Delivery Fee:PHP"+deliveryFee+ "<br">+"Total Amount: PHP" +total;

    }
   </script>
