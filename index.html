<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style> 
body{
    background-color: rgb(250, 223, 249);
    

}
.card{
    background-color: #75619D;
    border: radius 15px;

}
h2 {
    color:dark palevioletred

}

.btn-pink {
    background-color: #3F2A52;
    color:rgb(0, 0, 0)
}
    </style>

</head>
<body class="p-4">

   <div class="container">
    <div class="row justify-content-center">
        <div class=" col-lg-6">
            <div class="card p-4 shadow">
                <h2 class="text-center mb-4"> Ube Uber</h2>
                
                <h5 class="fw-bold">Pick up Location:</h5>
                <select class="form-control mb-3" id="service">
                    <option value="0"> Choose a location...</option>
                    <option value="150"> Nobel Blvd.</option>
                    <option value="200">Hague/Blvd.</option>
                     <option value="200">Clarendon Blvd.</option>


</select>
<h5 class="fw-bold"> Drop off Location</h5>
<select class="form-control mb-3" id="distance">
<option value="0"> Choose a drop off location...</option>
<option value="1">My Location</option>
<option value="2">Nobel Blvd.</option>
<option value="2">Hague Blvd.</option>
<option value="2">Clarendon Blvd.</option>

</select>
<button class="btn btn-pink w-100" onclick="computeTotal()"> Compute Amount</button>
<p class="mt-3 fw-bold" id="result"></p>
            </div>

        </div>

    </div>

   </div> 
   
   <script>
    function computeTotal(){
        let servicePrice = Number(document.getElementById("service").value);
        let distance=Number(document.getElementById("distance").value);
        let deliveryFee=Math.round(distance * 20);
        let total=servicePrice+deliveryFee;

        document.getElementById("result").innerHTML="Service Price: PHP" +servicePrice + "<br>" +"Delivery Fee:PHP"+deliveryFee+ "<br">+"Total Amount: PHP" +total;

    }
   </script>





</body>
</html>
